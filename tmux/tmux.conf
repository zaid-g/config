#source-file <path>

#  %% -------- [resource re-source] ----------:

# re-source resource
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded!"

#  %% -------- [time timeout time out refresh] ----------:

set -sg escape-time 0

# Set the status update interval (in seconds)
set-option -g status-interval 1

#  %% -------- [prefix] ----------:

unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix
# Bind 'i' to cancel command mode instead of showing pane info
bind i send-keys Escape


#  %% -------- [appearence shape UI looks organization color (copy these to configure on diff machine)] ----------:

set-option -g pane-border-lines double

set -g default-terminal "tmux-256color"

set-option -g status-style bg=colour$DISPLAY_COLOR,fg=colour$TEXT_COLOR_IF_COLORED_BACKGROUND

# Set the right side of the status bar
set -g status-right '#[fg=colour$TEXT_COLOR_IF_COLORED_BACKGROUND,bg=colour$DISPLAY_COLOR]%S'

# Change color when prefix is active
set -g status-left-length 100
set -g status-left "#{?client_prefix,#[bg=colour$ACTIVE_INDICATOR_COLOR_TMUX]             ,#[bg=colour$ACTIVE_INDICATOR_COLOR_TMUX]}"

# Set the color for the active window
set-window-option -g window-status-current-style fg=colour$TEXT_COLOR_IF_COLORED_BACKGROUND,bg=colour$HIGHLIGHT_COLOR_TMUX,bold

# Set the color for inactive windows
set-window-option -g window-status-style fg=colour$TEXT_COLOR_IF_COLORED_BACKGROUND,bg=colour$DISPLAY_COLOR

# Optional: Set the pane border colors
set-option -g pane-border-style fg=colour$DISPLAY_COLOR
set-option -g pane-active-border-style fg=colour$DISPLAY_COLOR,bg=colour$TEXT_COLOR_IF_COLORED_BACKGROUND

# better copy mode color
set-window-option -g mode-style "fg=colour$TEXT_COLOR_IF_COLORED_BACKGROUND,bg=colour$HIGHLIGHT_COLOR_TMUX"

#  %% -------- [copy mode stuff] ----------:

# history
set-option -g history-limit 250000

# vi mode
set-window-option -g mode-keys vi

unbind-key [
bind Escape copy-mode
bind -T copy-mode-vi i send -X cancel
# Unbind 'q' only in copy-mode-vi (so prefix+q in normal mode still works)
unbind-key -T copy-mode-vi q
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Y' send -X copy-selection-and-cancel

# mouse copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# clear history scroll
bind-key space clear-history \; display-message "History cleared!"
bind-key C-space clear-history \; display-message "History cleared!"

#  %% -------- [windows panes tabs] ----------:

bind X confirm-before -p "Kill window #W? (y/n)" kill-window
bind c new-window -c "#{pane_current_path}" -n "#{window_name}"
bind C run-shell 'zsh -c "source ~/.zshrc && MKJ && TB && GI && TOBP --new-window" >/dev/null 2>&1'
bind C-c command-prompt -p 'Name (no special chars):' 'run-shell "zsh -c \"source ~/.zshrc && MKJ %1 && TB && GI && TOBP --new-window\" >/dev/null 2>&1"'
bind C-h previous-window
bind C-l next-window

# set tab name
bind-key R run-shell 'cd "#{pane_current_path}" && zsh -c "source ~/.zshrc && TMUX_RENAME_WINDOW"'

# renumber window index when closing
set-option -g renumber-windows on

# vim stuff window movements and splitting and resizing
bind-key s split-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r M-h resize-pane -L 5
bind-key -r M-j resize-pane -D 5
bind-key -r M-k resize-pane -U 5
bind-key -r M-l resize-pane -R 5
# move pane to the far right/left/bottom/top
bind H splitw -fhb \; swapp -t ! \; killp -t !
bind L splitw -fh  \; swapp -t ! \; killp -t !
bind J splitw -fv  \; swapp -t ! \; killp -t !
bind K splitw -fvb \; swapp -t ! \; killp -t !

# switch windows
bind-key P swap-window -t -1\; select-window -t -1
bind-key N swap-window -t +1\; select-window -t +1

# switch to last tab
bind-key C-g last-window

# send pane to specific window position e.g. 1.0
bind-key M command-prompt -p "send pane to:"  "join-pane -t '%%'"


#  %% -------- [mouse mode] ----------:

set -g mouse on
